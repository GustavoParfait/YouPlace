<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourPlace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300,400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <!--start barra-->
        <div class="bar container">
            <div class="barLogo">
                <p class="barName">Viaje</p>
            </div>

            <nav class="barNavigation">
                <a class="barLink" href="#">Lugares para Hospedarte</a>
                <a class="barLink" href="#">Experiencias</a>
                <a class="barLink" href="#">Experiencias en Linea</a>
            </nav>

            <nav class="barLogin">
                <a class="barLink" href="#">hazte anfitrion</a>
            </nav>
        </div>
        <!--end barra-->

        <!--start form-->
        <form class="form container">
            <div class="formField">
                <label class="formLavel" for="location">Ubicacion</label>
                <input class="formInput" type="text" id="location" placeholder="¿A donde Viajas?">
            </div>

            <div class="formField">
                <label class="formLavel" for="arrival">Llegada</label>
                <input class="formInput" type="date" id="arrival">
            </div>

            <div class="formField">
                <label class="formLavel" for="exit">Salida</label>
                <input class="formInput" type="date" id="exit">
            </div>

            <div class="formField">
                <label class="formLavel" for="guests">Huespedes</label>
                <input class="formInput" type="number" id="guests" placeholder="¿Cuantos?">
            </div>

            <div class="formField">
                <input class="formSubmit" type="submit" id="guests" value="Buscar">
            </div>
        </form>
        <!--end form-->

        <!--start search-->
        <div class="headerSearch container">
            <p class="headerSearchText">¿No sabes a donde ir?</p>
            <a class="headerSearchButton" href="#">Busqueda Flexible</a>
        </div>
        <!--end search-->
    </header>
</body>
</html>
